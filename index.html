<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashabhuja</title>
    <link rel="icon" href="dashabhuja.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
        }

        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #e63946;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background-color: #e63946;
            color: #fff;
        }

        .header h1 {
            margin: 0;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .team-member {
            background: #fff;
            border-radius: 8px;
            margin: 1rem;
            padding: 1.5rem;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* Circular profile image styling */
        .team-member img.profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #f4f4f9;
        }

        .team-member h3 {
            margin-top: 70px;
            font-size: 1.2rem;
        }

        /* Social Links Styling */
        .social-links {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }

        .social-links a {
            margin: 0 0.5rem;
        }

        .social-links img {
            width: 32px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">
